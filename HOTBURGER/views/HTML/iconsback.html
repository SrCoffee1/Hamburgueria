<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper de Ícones de Hambúrguer</title>
    <!-- Incluir Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    width: 100%;
}

.hamburger-wallpaper {
    display: grid;
    height: 100%;
    width: 100%;
    background-color: #f0f0f0;
    background-repeat: repeat;
    background-size: 50px 50px; /* Tamanho do ícone */
    background-image: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/svgs/solid/burger.svg');
    font-family: 'Font Awesome 5 Free', sans-serif;
    color: #333;
}

.hamburger-wallpaper::before {
    content: '\f805'; /* Código do ícone 'fa-burger' */
    font-family: 'Font Awesome 5 Free';
    font-weight: 900;
    font-size: 50px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

</style>

<body>
    <div class="hamburger-wallpaper">
        <!-- O conteúdo da página pode ir aqui -->
    </div>
</body>
</html>
